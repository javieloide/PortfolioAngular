<div class="container">
  <h2>{{title}}</h2>
  <div class="message success" *ngIf="status == 'success'">
      El proyecto se ha creado correctamente, puedes <a [routerLink]="['/proyecto', save_project._id]">verlo aqui</a>
  </div>
  <div class="message success" *ngIf="status == 'failed'">
    El proyecto no se ha podido crear
  </div>

  <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
    <p>
      <label for="name">Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required>
      <span class="form-error" *ngIf="name.touched && !name.valid">El nombre es obligatorio</span>
    </p>

    <p>
      <label for="description">Descripcion</label>
      <textarea type="text" name="description" #description="ngModel" [(ngModel)]="project.description" required></textarea>
      <span class="form-error" *ngIf="description.touched && !description.valid">La descripcion es obligatoria</span>
    </p>

    <p>
      <label for="category">Categoria</label>
      <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category" required>
      <span class="form-error"  *ngIf="category.touched && !category.valid">La categoria es obligatoria</span>

    </p>

    <p>
      <label for="year">AÃ±o de lanzamiento</label>
      <input type="text" name="year" #year="ngModel" [(ngModel)]="project.year">
    </p>

    <p>
      <label for="langs">Lenguajes</label>
      <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs" required>
      <span class="form-error" *ngIf="langs.touched && !langs.valid">Los lenguajes son obligatorios</span>
    </p>

      <p>
      <label for="image">Imagen del proyecto</label>
        <span class="image" *ngIf="project.image" style="float: none;">
            <img src="{{url+'get-image/'+ project.image}}" width="100" style="width: 500px;">
        </span><br>
      <input type="file" name="image" placeholder="Subir imagen" (change)="fileChangeEvent($event)">
     </p>

    <input type="submit" value="Guardar" [disabled]="!projectForm.form.valid">
  </form>
</div>
